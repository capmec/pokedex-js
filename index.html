<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pokédex</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="./dist/styles_minified.css">
</head>

<body>

	<nav class="navbar navbar-expand-sm navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="index.html">
				<img src="./img/pokedex_logo.png" width="222" height="80" alt="Pokedex-logo" />
			</a>


		</div>
	</nav>

	<main>
		<div class="sub-header">
			<h1 class="text-center">Pokédex</h1>
			<div class="d-flex justify-content-center">
				<div id="loadingMessage" class="spinner-border text-danger" role="status"></div>
			</div>
		</div>
	</main>


	<div class="row" id="pokemonGrid">
		<!-- Pokémon cards will be displayed here -->
	</div>

	<!-- Modal -->
	<div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<img src="./img/catchthemall.png" alt="catch-log" width="120" height="59" class="m-0 []" />
					<h5 class="modal-title" id="pokemonModalLabel"></h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">

					</button>
				</div>
				<div class="modal-body" id="pokemonDetails">
					<!-- Pokémon details will be displayed here -->
				</div>
				<div class="modal-footer">

				</div>
			</div>
		</div>
	</div>

	<script src="./js/promise-polyfill.js"></script>
	<script src="./js/fetch.umd.js"></script>
	<!-- Your custom JavaScript file -->

	<script src="./dist/scripts_minified.js"></script>
	<!-- Bootstrap JS and jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
